<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <title>Lux-Ventus</title>
</head>

<body class="font-poppins_font">

    <!-- Nav Desktop -->
    <nav aria-label="desktop" class="container px-4 md:px-0 flex justify-between py-6 w-full md:max-w-7xl m-auto">
        <a href="/"><img class="h-9" src="./img/logo.png" alt=""></a>

        <div class="flex gap-12">
            <div class="hidden md:flex items-center gap-6 lg:gap-12 ">
                <a href="#" class="hover:text-theme_green-700">Fashion</a>
                <a href="#" class="hover:text-theme_green-700">Lifestyle</a>
                <a href="#" class="hover:text-theme_green-700">Spiritual</a>
                <a href="#" class="hover:text-theme_green-700">Mental Health</a>
                <a href="#" class="active_link class class">Contact Us</a>
            </div>

            <div class="flex items-center gap-3 lg:gap-12">
                <i
                    class="fa-solid fa-magnifying-glass p-2 bg-theme_green-500 rounded-full hover:bg-theme_green-300 cursor-pointer"></i>
                <i id="hamburger"
                    class="fa-solid fa-bars p-2 bg-theme_green-500 rounded-full hover:bg-theme_green-300 cursor-pointer md:hidden w-[36px] h-[36px] flex items-center justify-center"></i>
            </div>
        </div>
    </nav>


    <!-- Nav Mobile -->
    <nav aria-label="mobile" id="mobile-menu"
        class="fixed top-0 right-0 translate-x-full transition ease-in-out delay-300 w-full h-screen bg-gradient-to-t from-theme_green-200 to-white">

        <div class="flex justify-between items-center p-4 mb-12">
            <a href="/"><img class="h-9" src="./img/logo.png" alt=""></a>
            <i id="close-mobile-btn"
                class="fa-solid fa-xmark bg-theme_green-500 rounded-full hover:bg-theme_green-300 text-lg h-[32px] w-[32px] flex items-center justify-center cursor-pointer"></i>
        </div>

        <div class="flex flex-col items-center gap-6 lg:gap-12 text-2xl">
            <a href="#" class="hover:text-theme_green-700">Fashion</a>
            <a href="#" class="hover:text-theme_green-700">Lifestyle</a>
            <a href="#" class="hover:text-theme_green-700">Spiritual</a>
            <a href="#" class="hover:text-theme_green-700">Mental Health</a>
            <a href="#" class="active_link class class">Contact Us</a>
        </div>
    </nav>


    <!--Hero Section -->
    <section class="mb-10 mt-3 px-4 md:px-0 ">
        <div class="flex justify-center m-auto md:max-w-7xl relative">
            <img class="md:w-full rounded-2xl hidden md:block" src="./img/home-hero.png" alt="hero image">
            <img class="w-full rounded-2xl md:hidden" src="./img/hero-mobile.png" alt="hero image mobile">

            <div class="flex flex-col absolute md:bottom-1/2 bottom-1/3 translate-y-1/2 md:left-12 left-0 text-center">
                <h2 class="uppercase text-xs text-white mb-8 tracking-widest">Lux Ventus Magazine</h2>
                <h1 class="text-4xl text-white mb-8">We Are the <span class="font-semibold text-transparent bg-clip-text bg-gradient-to-r from-theme_green-500 to-gradient_blue">Ventus Fashion</span></h1>
                <p class="md:w-3/5 w-5/6 m-auto text-white">We like to gossip about everything, but we will never forget the daily fashion dose.
                </p>
            </div>
        </div>
    </section>



    <script src="./js/script.js"></script>
</body>

</html>
