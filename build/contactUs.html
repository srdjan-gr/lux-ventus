<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="css/style.css" />

    <title>Contact Us</title>
  </head>
  <body class="font-poppins_font text-main_black bg-bg_main">
    <!-- Nav Desktop -->
    <nav
      aria-label="desktop"
      class="container px-4 md:px-0 flex justify-between py-6 w-full lg:max-w-6xl m-auto"
    >
      <a href="/"><img class="h-9" src="./img/logo.png" alt="" /></a>

      <div class="flex gap-12">
        <div class="hidden lg:flex items-center gap-6 lg:gap-12">
          <a href="#" class="hover:text-theme_green-700 text-xs font-semibold"
            >Fashion</a
          >
          <a href="#" class="hover:text-theme_green-700 text-xs font-semibold"
            >Lifestyle</a
          >
          <a href="#" class="hover:text-theme_green-700 text-xs font-semibold"
            >Spiritual</a
          >
          <a href="#" class="hover:text-theme_green-700 text-xs font-semibold"
            >Mental Health</a
          >
          <a
            href="contactUs.html"
            target="_blank"
            class="active_link text-xs font-semibold py-2 px-7"
            >Contact Us</a
          >
        </div>

        <div class="flex items-center gap-3 lg:gap-12">
          <i id="search-btn" class="ph ph-magnifying-glass p-2 btn_rounded"></i>
          <i id="hamburger" class="ph ph-list p-2 btn_rounded lg:hidden"></i>
        </div>
      </div>
    </nav>

    <!-- Search Input -->
    <div
      id="search-input"
      class="fixed top-0 left-0 z-40 w-full h-screen transition ease-in-out delay-300 -translate-y-full"
    >
      <!-- Search overlay -->
      <div
        class="absolute top-0 left-0 z-40 w-full h-screen bg-gradient-to-t from-theme_green-100 to-white opacity-95 p-4"
      ></div>

      <div
        class="relative z-50 flex flex-col items-center justify-center w-full h-screen -translate-y-20"
      >
        <form
          class="flex items-center border-b-[1px] border-theme_green-500 w-5/6 lg:w-1/2"
        >
          <i class="ph ph-magnifying-glass p-2 btn_rounded"></i>
          <input
            name="search"
            type="text"
            autofocus
            class="p-4 outline-none text-center w-[90%] bg-transparent"
          />
        </form>
        <p class="text-gray-400 text-xs text-start">Enter search keyword</p>

        <i
          id="close-search-btn"
          class="ph ph-x btn_rounded text-md absolute top-28 lg:top-60 right-4 lg:right-1/4"
        ></i>
      </div>
    </div>

    <!-- Nav Mobile -->
    <div
      id="overlay"
      class="fixed top-0 left-0 z-[49] w-full hidden md:block h-screen translate-x-full transition ease-in-out delay-200 bg-gradient-to-t from-theme_green-100 to-white opacity-50"
    ></div>

    <nav
      aria-label="mobile"
      id="mobile-menu"
      class="fixed top-0 right-0 z-50 translate-x-full transition ease-in-out delay-300 w-full md:w-1/2 h-screen bg-gradient-to-t from-theme_green-200 to-white drop-shadow-xl"
    >
      <div class="flex justify-between items-center p-4 mb-12">
        <a href="/"><img class="h-9" src="./img/logo.png" alt="" /></a>
        <i id="close-mobile-btn" class="ph ph-x btn_rounded text-md"></i>
      </div>

      <div class="flex flex-col items-center gap-6 lg:gap-12 text-xl">
        <a href="#" class="hover:text-theme_green-700">Fashion</a>
        <a href="#" class="hover:text-theme_green-700">Lifestyle</a>
        <a href="#" class="hover:text-theme_green-700">Spiritual</a>
        <a href="#" class="hover:text-theme_green-700">Mental Health</a>
        <a href="contactUs.html" class="active_link py-2 px-8">Contact Us</a>
      </div>
    </nav>

    <!--Hero Section -->
    <section class="mb-16 mt-3 px-4 lg:px-0 m-auto md:max-w-6xl">
      <div class="flex justify-center relative">
        <img
          class="md:w-full rounded-2xl hidden md:block"
          src="./img/hero-contact.png"
          alt="hero image"
        />
        <img
          class="w-full rounded-2xl md:hidden"
          src="./img/hero-mobile.png"
          alt="hero image mobile"
        />

        <div
          class="flex flex-col absolute bottom-10 md:left-12 left-0 text-center md:text-left"
        >
          <h2 class="uppercase text-xs text-white mb-2 tracking-widest">
            Tell Us Something
          </h2>
          <h1 class="text-4xl text-white">Contact Ventus</h1>
        </div>
      </div>
    </section>


    <!-- Main section -->
    <main class="flex flex-col-reverse md:flex-row pt-10 mx-4 md:m-auto mb-10 md:mb-20 m-auto md:max-w-6xl gap-10 border-t-[1px] border-gray-300">

    



    </main>


    <!-- Footer -->
    <footer class="bg-white rounded-t-[30px] pt-8">
      <div class="flex flex-col py-6 w-full lg:max-w-7xl m-auto bg-white">
        <div class="flex flex-col lg:flex-row justify-between items-center">
          <img class="h-9 mb-10 lg:mb-0" src="./img/logo.png" alt="" />

          <div class="flex flex-col lg:flex-row gap-8 items-center">
            <h3 class="text-lg font-semibold">Let's Hang Out</h3>

            <div class="flex items-center justify-center gap-4">
              <img
                class="h-8 lg:h-6 cursor-pointer"
                src="./img/icons/facebook.png"
                alt="facebook"
              />
              <img
                class="h-8 lg:h-6 cursor-pointer"
                src="./img/icons/instagram.png"
                alt="instagram"
              />
              <img
                class="h-8 lg:h-6 cursor-pointer"
                src="./img/icons/linkedin.png"
                alt="linkedin"
              />
              <img
                class="h-8 lg:h-6 cursor-pointer"
                src="./img/icons/twitter.png"
                alt="twitter"
              />
              <img
                class="h-8 lg:h-6 cursor-pointer"
                src="./img/icons/youtube.png"
                alt="youtube"
              />
            </div>
          </div>
        </div>

        <p
          class="font-semibold text-xs mt-8 text-center lg:text-left border-t-[1px] border-gray-300 pt-8 pb-6 w-3/4 lg:w-full m-auto"
        >
          Â© 2023 - Lux Ventus by Zine.E.Falouti
        </p>
      </div>
    </footer>

    <script src="./js/script.js"></script>
  </body>
</html>
